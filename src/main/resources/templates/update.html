<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Product</h1>
        <hr>
        <h2>Update Employee</h2>

        <form th:action="@{/products/update}" th:object="${product}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{price}" class="form-control mb-4 col-4">

            <select th:field="*{category.id}" class="form-control mb-4 col-4">
			   <!--  <option value="">Select a category</option> -->
			    <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}" ></option>
			</select>
			<div th:each="tag : ${tagsList}" >
			    <input type="checkbox" th:name="tags" th:value="${tag.id}" th:text="${tag.name}" th:checked="${product.tags.contains(tag)}? 'checked' : null"/>
			</div>
			
            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>

        <a th:href="@{/products}"> Back to Product List</a>
    </div>
</body>

</html>
