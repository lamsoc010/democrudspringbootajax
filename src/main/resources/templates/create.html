<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Product</h1>
        <hr>
        <h2>Create Product</h2>

        <form th:action="@{/products/create}" th:object="${product}" method="post">
            <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{price}" placeholder="Product Prict" class="form-control mb-4 col-4">

			<select th:field="*{category}" class="form-control mb-4 col-4">
		        <option value="">Select a category</option>
		        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
		    </select>
		    <th:block th:each="tag : ${tags}">
		    	<input type="checkbox" th:field="*{tags}" th:value="${tag.id}" th:text="${tag.name}">
		    </th:block>
            
            <button type="submit" class="btn btn-info col-2"> Save Product</button>
        </form> 

        <hr>

        <a th:href="@{/products}"> Back to Product List</a>
    </div>
</body>

</html>
